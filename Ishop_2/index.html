<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>I_Shop</title>
</head>

<body>
    <div id="container"></div>

    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>

    <script src="Ishop.js"></script>
    <link rel="stylesheet" type="text/css" href="Ishop.css" />
    <script src="Product.js"></script>
    <link rel="stylesheet" type="text/css" href="Product.css" />

    <script>
        var shopName = 'Ishop';
        var cars = [{
            brand: 'BMW',
            code: 1,
            price: '76000$',
            url: 'https://github.com/jury16/React/blob/main/Ishop/imgs/bmw_small.png?raw=true',
            count: 3
        }, {
            brand: 'AUDI',
            code: 2,
            price: '69000$',
            url: 'http://github.com/jury16/React/blob/main/Ishop/imgs/audi_small.png?raw=true',
            count: 4
        }, {
            brand: 'VOLVO',
            code: 3,
            price: '55000$',
            url: 'https://github.com/jury16/React/blob/main/Ishop/imgs/volvo_small.png?raw=true',
            count: 3
        }, {
            brand: 'KIA',
            code: 4,
            price: '36000$',
            url: 'https://github.com/jury16/React/blob/main/Ishop/imgs/kia_small.png?raw=true',
            count: 7
        }];
        ReactDOM.render(
            React.createElement(Ishop, {
                shopName: shopName,
                cars: cars,
            }),
            document.getElementById('container')
        );
    </script>

</body>

</html>
